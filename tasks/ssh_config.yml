# LOCKDOWN SSH
- name: Change ssh port
  lineinfile: dest=/etc/ssh/sshd_config
              regexp="^Port\s"
              line="Port "{{ common_ssh_port }}""
              state=present
  notify: Restart ssh
- name: Disable root logins
  lineinfile: dest=/etc/ssh/sshd_config
              regexp="^PermitRootLogin"
              line="PermitRootLogin no"
              state=present
  notify: Restart ssh
